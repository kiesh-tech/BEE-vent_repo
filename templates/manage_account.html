<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bee-vents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>

    <header class="navbar">
        <div class="navbar-left">
            <div class="navbar-logo">MMU</div>
            <div class="navbar-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
            </div>
        </div>
        <div class="navbar-right">
            <a href="{{ url_for('home') }}" class="logout-btn">LOG OUT</a>
        
        <div class="dropdown">
                <input type="checkbox" class="dropdown-checkbox" id="dropdown-toggle">
                <label for="dropdown-toggle" class="dropdown-button">â‹®</label>
                
                <div class="dropdown-content">
                    <a href="#" id="delete-account-link">Delete Account</a>
                </div>
            </div>
        </div>
    </header>
        
  <main class="content">
    <h1>Manage Account</h1>

    <form class="auth-form" method="POST">
    <label>New Username:</label>
      <input name="username" type="text" placeholder="Enter new username" required />

      <label>New Password:</label>
      <input name="password" type="password" placeholder="Enter new password" required />

      <button type="submit" class="btn login-btn">Save Changes</button>
    </form>
  </main>

      <!-- JavaScript Confirmation -->
    <script>
        document.getElementById('delete-account-link').addEventListener('click', function(event) {
            event.preventDefault();
            const confirmed = confirm('Are you sure you want to delete your account? This action cannot be undone.');
            if (confirmed) {
                window.location.href = "{{ url_for('delete_account') }}";
            }
        });
    </script>

</body>
</html>
