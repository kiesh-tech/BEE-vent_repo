<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bee-vents</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    .popup {
      background-color: #ddd;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .popup p {
      margin: 0 0 15px;
      font-weight: bold;
      color: #000;
    }

    .popup button {
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .yes-btn {
      background-color: #20b2aa;
      color: #000;
    }

    .no-btn {
      background-color: #d32f2f;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="popup">
    <p>Are you sure you want to<br>delete this account?</p>
    <button class="yes-btn">YES</button>
    <button class="no-btn">NO</button>
  </div>

</body>
</html>
