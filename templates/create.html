<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Event - Bee-vents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <div class="navbar-logo">MMU</div>
            <div class="navbar-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
            </div>
        </div>
        <div class="navbar-right">
            <a href="{{ url_for('logout') }}" class="logout-btn">LOG OUT</a>
        </div>
    </header>

    <div class="filter-page-container">
        <h2>Create New Event</h2>
        <form class="filter-form" method="POST" action="{{ url_for('create_event_post') }}">
            <div class="form-group">
                <label for="event_name">Event Name:</label>
                <input type="text" id="event_name" name="event_name" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="event_type">Event Type:</label>
                <input type="text" id="event_type" name="event_type" placeholder="e.g., Workshop, Seminar" required>
            </div>

            <div class="form-group">
                <label for="location">Location (Building/Room):</label>
                <input list="locationOptions" id="location" name="location" placeholder="Start typing..." required>
                <datalist id="locationOptions">
                    {% for b in buildings %}
                        <option value="{{ b.building_name }}"></option>
                    {% endfor %}
                    {% for r in rooms %}
                        <option value="{{ r.room_name }}"></option>
                    {% endfor %}
                </datalist>
            </div>

            <div class="form-group">
                <label for="venue_code">Venue Code:</label>
                <input type="text" id="venue_code" name="venue_code" placeholder="e.g., CNMX1001">
            </div>

            <div class="form-group">
                <label for="organizer">Organizer Name / Club:</label>
                <input type="text" id="organizer" name="organizer" placeholder="e.g., Tech Society" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="capacity">Capacity (Max Attendees):</label>
                <input type="number" id="capacity" name="capacity" min="1" required>
            </div>

            <button type="submit" class="save-filter-btn">Create Event</button>
        </form>
    </div>
</body>
</html>
