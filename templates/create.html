<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bee-vents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <div class="navbar-logo">MMU</div>
            <div class="navbar-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
            </div>
        </div>
        <div class="navbar-right">
            <a href="{{ url_for('home') }}" class="logout-btn">LOG OUT</a>
       
            <div class="dropdown">
                <input type="checkbox" class="dropdown-checkbox" id="dropdown-toggle">
                <label for="dropdown-toggle" class="dropdown-button">â‹®</label>
                
                <div class="dropdown-content">
                  <a href="#">Manage Account</a>
                  <a href="delete.html">Delete Account</a>
                </div>
              </div>
        </div>
    </header>

    <div class="filter-page-container">
        <div class="filter-left">
            <form class="filter-form">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-group">
                    <label for="event-type">Event Type:</label>
                    <input type="text" id="event-type" placeholder="e.g., Workshop, Seminar">
                </div>
                <div class="form-group">
                    <label for="location">Location (Building/Area):</label>
                    <input type="location" id="location" name="location" placeholder="Type or select a location">
                    <datalist id="location">
                        <option value="Library">
                        <option value="Auditorium">
                        <option value="Sports Complex">
                        <option value="DTC">
                        <option value="IT Center">
                        <option value="Cafeteria">
                        <option value="Admin Block">
                        <option value="Lecture Hall A">
                        <option value="Lecture Hall B">
                        <option value="Outdoor Stage">        
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="Venue Code">Venue Code:</label>
                    <input type="text" id="Venue Code" placeholder="e.g., CNMX1001">
                </div>
                <div class="form-group">
                    <label for="organizer">Organizer Name / Club:</label>
                    <input type="text" id="organizer" name="organizer" placeholder="e.g., Tech Society">
                </div>
                <div class="form-group">
                    <label for="time">Time :</label>
                    <input type="time" id="time" name="time" min="00.00" max="00.00" step="60" required>
                </div>
            </form>
        </div>
        <button class="save-filter-btn">Save</button>
    </div>
</body>
</html>
