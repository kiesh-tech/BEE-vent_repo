<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bee-vents</title>
    <link rel="stylesheet" href="style2.css"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <div class="navbar-logo">MMU</div>
            <div class="navbar-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
            </div>
        </div>
        <div class="navbar-right">
            <a href="{{ url_for('home') }}" class="logout-btn">LOG OUT</a>
      
        <div class="dropdown">
          <input type="checkbox" class="dropdown-checkbox" id="dropdown-toggle">
          <label for="dropdown-toggle" class="dropdown-button">â‹®</label>
          
          <div class="dropdown-content">
            <a href="#">Manage Account</a>
            <a href="delete.html">Delete Account</a>
          </div>
        </div>
    </header>

    <div class="filter-page-container">
        <div class="filter-left">
            <form class="filter-form">
                <div class="form-group">
                    <label for="event_name">Date:</label>
                    <input type="date" id="date" name="date">
                </div>

                <div class="form-group">
                    <label for="event-type">Event Name:</label>
                    <input type="text" id="event_name" name="event_name" required>
                </div>
                
                <div class="form-group">
                    <label for="event_type">Event Type:</label>
                    <input type="text" id="event_type" name="event_type" placeholder="e.g., Workshop, Seminar" required>
                </div>

                <div class="form-group">
                    <label for="organizer">Organizer Name / Club:</label>
                    <input type="text" id="organizer" name="organizer" placeholder="e.g., Tech Society">
                </div>

                <div class="form-group">
                    <label for="date">Event Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Event Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="maximum_capacity">Capacity (Max Attendees):</label>
                    <input type="number" id="maximum_capacity" name="maximum_capacity" min="1" required>
                </div>

                <input type="hidden" name="created_by" value="{{ current_user.id }}">

<!-- Building Selection -->
<div class="form-group">
    <label for="building_id">Building:</label>
    <select name="building_id" id="building_id">
        <option value="">-- Select Building --</option>
        {% for building in buildings %}
            <option value="{{ building.id }}">{{ building.building_name }}</option>
        {% endfor %}
    </select>
</div>

<!-- Room Selection -->
<div class="form-group">
    <label for="room_id">Room (Optional):</label>
    <select name="room_id" id="room_id">
        <option value="">-- Select Room --</option>
        {% for room in rooms %}
            <option value="{{ room.room_id }}">{{ room.room_name }} ({{ room.building.building_name }})</option>
        {% endfor %}
    </select>
</div>

                <button type="submit" class="save-filter-btn">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
